_schema-version: 3.3.0
ID: CMMregistration
description: CAP project reusing existing HANA HDI container (CMMPortal-db).
version: 1.0.0
modules:
  - name: CMMregistration-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: reused-hana-db
      - name: uaa_CMMPortal
      - name: CMMregistration-destination
      - name: CMMregistration-connectivity
      - name: CMMregistration-db
      - name: uaa_CMMregistration
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
  - name: CMMregistration-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: CMMregistration-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - cmmregistration.zip
          name: cmmregistration
          target-path: resources/
  - name: cmmregistration
    type: html5
    path: app/cmmregistration
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
  - name: CMMregistration-destination-content
    type: com.sap.application.content
    requires:
      - name: CMMregistration-destination
        parameters:
          content-target: true
      - name: CMMregistration-repo-host
        parameters:
          service-key:
            name: CMMregistration-repo-host-key
      - name: uaa_CMMregistration
        parameters:
          service-key:
            name: uaa_CMMregistration-key
    parameters:
      content:
        instance:
          destinations:
            - Name: Cmmregistration_CMMregistration_repo_host
              ServiceInstanceName: CMMregistration-html5-service
              ServiceKeyName: CMMregistration-repo-host-key
              sap.cloud.service: Cmmregistration
            - Authentication: OAuth2UserTokenExchange
              Name: Cmmregistration_uaa_CMMregistration
              ServiceInstanceName: CMMregistration-xsuaa-service
              ServiceKeyName: uaa_CMMregistration-key
              sap.cloud.service: Cmmregistration
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true

  - name: CMMregistration-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: CMMregistration-db

  - name: CMMregistration
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: uaa_CMMregistration
      - name: CMMregistration-destination
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}
resources:
  - name: reused-hana-db
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: CMMPortal-db
  - name: uaa_CMMPortal
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: CMMPortal-xsuaa-service
  - name: CMMregistration-destination
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                Name: CMMregistration-srv-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
            existing_destinations_policy: update
      service: destination
      service-name: CMMregistration-destination
      service-plan: lite
    requires:
      - name: srv-api
  - name: CMMregistration-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
  - name: CMMregistration-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: CMMregistration-html5-service
      service-plan: app-host
  - name: uaa_CMMregistration
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: CMMregistration-xsuaa-service
      service-plan: application
      config:
        xsappname: CMMregistration-${org}-${space}
        tenant-mode: dedicated
  - name: CMMregistration-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
